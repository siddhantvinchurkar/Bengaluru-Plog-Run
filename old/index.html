<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bengaluru Plog Run</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

		<link rel="shortcut icon" type="image/png" href="https://via.placeholder.com/512x512/222222/bada55?text=BPR%20Logo"/>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="outer-container home-page">
    <div class="container-fluid">
        <div id="photoGrid" class="row">
            <div class="col-12 col-md-6 col-lg-9 no-padding">
                <div class="portfolio-content highlighter">
                    <h1 style="font-size:5.66em;">Meet the Ambassadors</h1>
		    <h2 style="text-align:right; color:#FFD700; margin-right:-3em;">of <span style="color:#FF0000;">Bengaluru</span> Plog Run</h2>
                </div><!-- .portfolio-content -->
            </div><!-- .col -->
<div style="text-align:right;" class="col-12 col-md-6 col-lg-3 no-padding">
                <div class="portfolio-content">
<img src="https://via.placeholder.com/160x160/222222/bada55?text=BPR%20Logo" alt="" />
                </div><!-- .portfolio-content -->
            </div><!-- .col -->
        </div><!-- .row -->
    </div><!-- .container-fluid -->
</div><!-- .outer-container -->

<script type='text/javascript' src='js/jquery.js'></script>
<script type='text/javascript' src='js/custom.js'></script>

<script type="text/javascript">
function writePicture(photoUrl, name, facebook, twitter){

// Escape single quotes

photoUrl = photoUrl.replace(/'/g, "\\'");
name = name.replace(/'/g, "\\'");
facebook = facebook.replace(/'/g, "\\'");
twitter = twitter.replace(/'/g, "\\'");

// Get container

var photoGrid = document.getElementById("photoGrid");

// Build and push HTML into container

photoGrid.innerHTML += '<div class="col-12 col-md-6 col-lg-3 no-padding"><div class="portfolio-content"><figure><img src="'+photoUrl+'" alt=""></figure><div class="entry-content flex flex-column align-items-center justify-content-center"><h3><a href="#">'+name+'</a></h3><ul class="flex flex-wrap justify-content-center"><li><a target="_blank" href="'+facebook+'">Facebook</a> | </li><li><a target="_blank" href="'+twitter+'">Twitter</a></li></ul></div></div></div>'; 
}

window.onload = function(){
writePicture('images/j.jpg', 'Some Guy', '#', '#');
writePicture('images/k.jpg', 'Some Girl', '#', '#');
}

</script>

</body>
</html>
